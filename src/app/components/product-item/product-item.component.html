<div class="product-container">
  <a routerLink="/product/{{ product.id }}">
    <img src="{{ product.url }}" class="product-image" />
  </a>
  <p>{{ product.name }}</p>
  <p>${{ product.price }}</p>
  <input type="number" min="1" class="select-input" [(ngModel)]="quantity" />
  <button class="btn btn-primary" (click)="addToCart.emit({product, quantity})">
    Add To Cart
  </button>
</div>
